<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/iconfont.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
      <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号">
        <input type="password" class="input_pass" placeholder="密码">
        <!-- <input type="submit" class="input_sub" value="登 录"> -->
        <input type="button" class="input_sub" value="登 录">
      </form>
    </div>

  </div>



  <!-- 拟态弹窗 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">提示信息！~</h4>
        </div>
        <!-- 模态框的内容区域 -->
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- 引入jquery目录 -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入base.js 就是端口号的集合-->
  <script src="./tool/base.js"></script>
  <script src="./tool/user.js"></script>
  <script>
    // 设置登录验证时间；
    $('.input_sub').on('click', function() {
      var user_name = $('.input_txt').val();
      var user_pass = $('.input_pass').val();
      if (user_name.trim() === '' || user_pass.trim() === '') {
        // alert('请输入正确的信息！~');
        // $('#myModal').modal('show').find('.modal-body').text('请输入完整的用户名和密码！~');
        $('#myModal').modal('show')
          .find('.modal-body').text('请完整填写用户名和密码!~');
        return;
      }
      user.login({
        data: {
          user_name: user_name,
          password: user_pass
        },
        callback: function(res) {
          if (res.code === 200) {
            // $('#myModal').modal('show').find('.modal-body').text('用户名和密码正确可以登录！~');
            location.href = 'index.html';
          } else {
            // alert('用户名或者密码错误！~');
            $('#myModal').modal('show').find('.modal-body').text('用户名或密码错误！~');
          }
        }
      })
    });
  </script>
</body>

</html>
